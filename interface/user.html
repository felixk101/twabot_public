<!doctype html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Twabot - Twitch Analysing Bot</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
			.form-control {
				margin-bottom: 10px;
			}
            canvas {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">TWABOT<small> - Twitch Analysing Bot</small></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container"> <!-- For a nice look -->
			<div class="jumbotron">
				<div class="container" id="activeChannels">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Username</h3>
                        </div>
                        <div class="panel-body">
                            <nav>
                                <ul class="nav nav-tabs">
                                    <li role="presentation" class="active"><a href="#overview">Overview</a></li>
                                    <li role="presentation"><a href="#fractal">Fractal</a></li>
                                    <li role="presentation"><a href="#emotions">Emotions</a></li>
                                    <li role="presentation"><a href="#msgPT">Messages per Time</a></li>
                                </ul>
                            </nav>

                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" v-for="channel in activeChannels">
                                    <a href="/user/{{channel.name}}" class="thumbnail" style="color:#000000; text-decoration:none;">
                                        <h3>{{channel.name}}</h3>
                                        <canvas v-el="thumbnail_active_{{channel.name}}" id="thumbnail_active_{{channel.name}}"></canvas>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>

        <ul class="nav navbar navbar-default">
            <li><a href="/about.html" class="center-block">About</a></li>
        </ul>
    </body>
    <!--<script src="build.js"></script>-->
</html>
