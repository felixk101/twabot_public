<!doctype html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Twabot - Twitch Analysing Bot</title>
        <link rel="stylesheet" href="/modules/bootstrap/css/bootstrap.css">
        <script src="/modules/jquery/jquery.js"></script>
        <script src="/modules/bootstrap/js/bootstrap.js"></script>
        <style>
			.form-control {
				margin-bottom: 10px;
			}
            canvas {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" style="font-size: 46px;">TWABOT<small> - Twitch Analysing Bot</small></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<form class="navbar-form navbar-right" role="search" action="user.html">
						<div class="form-group input-group">
							<input type="text" class="form-control" placeholder="Search" name="channel">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Search</button>
                            </span>
						</div>
					</form>
				</div>
			</div>
		</nav>

		<div class="container"> <!-- For a nice look -->
			<div class="jumbotron">
				<div class="container" id="channelOverview">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Most active Channels</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" v-for="channel in activeChannels">
                                    <a href="/user/{{channel.name}}" class="thumbnail" style="color:#000000; text-decoration:none;">
                                        <h4>{{channel.name}}</h4>
                                        <canvas id="thumbnail_active_{{channel.name}}"></canvas>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Most emotional Channels</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" v-for="channel in emotionChannels">
                                    <a href="/user/{{channel.name}}" class="thumbnail" style="color:#000000; text-decoration:none;">
                                        <h3>{{$key}}</h3>
                                        <h4>{{channel.name}}</h4>
                                        <canvas id="thumbnail_emotion_{{$key}}"></canvas>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>

        <ul class="nav navbar navbar-default nav-justified">
            <li><a href="/about.html" class="center-block">About</a></li>
        </ul>
    </body>
    <script src="/buildOverview.js"></script>
</html>
